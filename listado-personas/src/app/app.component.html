<div class="container">
  <div class="col">
    <h3>{{titulo}}</h3>
  </div>
  <hr/>
  <form class="form row">
    <div class="form-gorup col-md-2">
      <input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control" [(ngModel)]="nombreInput" >
    </div>
    <div class="form-group col-md-2" >
      <input type="text" name="apellido" id="apellido" placeholder="apellido" class="form-control" [(ngModel)]="apellidoInput" >
    </div>
   <div class="col">
    <button type="submit" class="btn btn-primary" (click)="agregar()">Agregar</button>
   </div>
  </form>
</div>
  
<div class="container">
  <hr/>
  <div class="row">
    <div class="col">
      <div *ngFor = "let persona of personas; let i = index">
        {{i+1}}: {{persona.nombre}} ~ {{persona.apellido}}

      </div>
    </div>
  </div>
</div>
